<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <input class="fields" type="email" name="email" placeholder="Email" formControlName="email" />
      <span *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
        Please enter your email.
      </span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">
        Please enter valid email address.
      </span>
    </div>
    <div class="input-container">
      <input class="fields" type="password" name="password" placeholder="Password" formControlName="password" />
      <span *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
        Please enter your password.
      </span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
        Password should be at least 5 characters long.
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" type="submit">Log In</button>

      <button class="btn"><a routerLink="/auth/signup">Sign Up</a></button>
    </div>
  </form>
</div>
