<div class="container">
  <h1 *ngIf="hasRoute('/login')">ToDo App</h1>
  <button class="btn" *ngIf="hasRoute('/todos') || this.router.url.includes('todos') || hasRoute('/profile')"
    (click)="addNew()">
    Add New
  </button>
  <a *ngIf="hasRoute('/todos') || hasRoute('/todos/new') || hasRoute('/profile')"
    [routerLink]="['/todos/shared']"><button class="btn">Show Shared</button></a>

  <button class="btn" *ngIf="
      hasRoute('/todos/new') ||
      hasRoute('/todos') ||
      this.router.url.includes('todos')|| hasRoute('/profile')
    " (click)="onLogOut()">
    LogOut
  </button>
</div>
